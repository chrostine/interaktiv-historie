<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
        <title>Et eventyrligt eventyr</title>
  </head>
  <body>

    <div id="app">
      
      <main>

        <div class="screen">
          <div class="screen-img">
          </div>
        </div>

        <div class="screen">
          <div class="arrow-buttons-container">
             <div class="arrow-button-1">↑</div>
             <div class="arrow-buttons-container-middle">
                  <div class="arrow-button-2">←</div>
                  <div class="arrow-button-2">→</div>
              </div>
              <div class="arrow-button-1">↓</div>
            </div>
          <div class="screen-text">
            <div class="new-text">
              <p></p>
            </div>
            <div class="new-options">
              <button id="user-click" class="start-button ">Start spil</button>
            </div>
          </div>
          <div class="abc-buttons-container">
            <div class="abc-button">X</div>
            <div class="abc-buttons-container-middle">
              <div class="abc-button">Y</div>
              <div class="abc-button">A</div>
            </div>
            <div class="abc-button">B</div>
          </div>
        </div>
        
    
        
      </main>

    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
